<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .search-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        .invoices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .invoice-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .invoice-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .invoice-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .invoice-title {
            font-size: 18px;
            font-weight: 700;
        }

        .confidence-badge {
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .invoice-body {
            padding: 20px;
        }

        .invoice-field {
            margin-bottom: 16px;
        }

        .field-label {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .field-value {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .amount-field {
            font-size: 20px;
            color: #667eea;
            font-weight: 700;
        }

        .invoice-footer {
            border-top: 1px solid #eee;
            padding-top: 16px;
            margin-top: 16px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 16px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 20px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: auto;
            padding: 0;
        }

        .modal-body {
            padding: 30px;
        }

        .detail-field {
            margin-bottom: 20px;
        }

        .detail-label {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            color: #333;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c00;
        }

        .success {
            background: #efe;
            color: #060;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #060;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .invoices-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .header-actions button {
                width: 100%;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Invoice Processor</h1>
            <div class="header-actions">
                <button onclick="loadInvoices()">üîÑ Refresh</button>
                <button onclick="exportData()">üì• Export</button>
            </div>
        </header>

        <div id="message"></div>

        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search by invoice number, date, or file name..."
                onkeyup="handleSearch()"
            >
        </div>

        <div id="stats" class="stats-container"></div>

        <div id="content" class="invoices-grid"></div>

        <div id="detailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="modalTitle"></span>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <script>
        let allInvoices = [];
        let invoiceStats = {};

        // API Base URL - change this if your server is on a different host
        const API_BASE = window.location.origin;

        async function loadInvoices() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/api/invoices`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                allInvoices = data.invoices || [];
                invoiceStats = data.summary || {};
                
                renderStats();
                renderInvoices(allInvoices);
                showSuccess(`Loaded ${allInvoices.length} invoices`);
            } catch (error) {
                showError(`Failed to load invoices: ${error.message}`);
            }
        }

        function renderStats() {
            const statsContainer = document.getElementById('stats');
            const stats = `
                <div class="stat-card">
                    <div class="stat-label">Total Invoices</div>
                    <div class="stat-value">${allInvoices.length}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Amount</div>
                    <div class="stat-value">$${invoiceStats.total_amount?.toFixed(2) || '0.00'}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Tax</div>
                    <div class="stat-value">$${invoiceStats.total_tax?.toFixed(2) || '0.00'}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Confidence</div>
                    <div class="stat-value">${(invoiceStats.average_confidence * 100 || 0).toFixed(1)}%</div>
                </div>
            `;
            statsContainer.innerHTML = stats;
        }

        function renderInvoices(invoices) {
            const container = document.getElementById('content');
            
            if (invoices.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1;">
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>No invoices found</h3>
                            <p>Try adjusting your search or refresh the page</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = invoices.map(invoice => `
                <div class="invoice-card" onclick="showDetails('${invoice.file_name}')">
                    <div class="invoice-header">
                        <div>
                            <div class="invoice-title">${invoice.invoice_number || invoice.file_name}</div>
                            <div style="font-size: 12px; opacity: 0.9; margin-top: 4px;">${invoice.file_name}</div>
                        </div>
                        <div class="confidence-badge">
                            ${(invoice.confidence_score * 100).toFixed(0)}%
                        </div>
                    </div>
                    <div class="invoice-body">
                        <div class="invoice-field">
                            <div class="field-label">Invoice Date</div>
                            <div class="field-value">${invoice.invoice_date || 'Not found'}</div>
                        </div>
                        <div class="invoice-field">
                            <div class="field-label">Vendor</div>
                            <div class="field-value">${invoice.vendor_name || 'Not found'}</div>
                        </div>
                        <div class="invoice-field">
                            <div class="field-label">Amount</div>
                            <div class="field-value amount-field">$${invoice.total_amount.toFixed(2)}</div>
                        </div>
                        ${invoice.tax_amount > 0 ? `
                        <div class="invoice-field">
                            <div class="field-label">Tax</div>
                            <div class="field-value">$${invoice.tax_amount.toFixed(2)}</div>
                        </div>
                        ` : ''}
                        <div class="invoice-footer">
                            <button class="btn-small" onclick="event.stopPropagation(); downloadInvoice('${invoice.file_name}')">Download</button>
                            <button class="btn-small" onclick="event.stopPropagation(); showDetails('${invoice.file_name}')">Details</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (!query) {
                renderInvoices(allInvoices);
                return;
            }

            const filtered = allInvoices.filter(invoice => {
                return (
                    invoice.invoice_number.toLowerCase().includes(query) ||
                    invoice.invoice_date.includes(query) ||
                    invoice.file_name.toLowerCase().includes(query) ||
                    invoice.vendor_name.toLowerCase().includes(query)
                );
            });

            renderInvoices(filtered);
        }

        function showDetails(fileName) {
            const invoice = allInvoices.find(i => i.file_name === fileName);
            if (!invoice) return;

            const modal = document.getElementById('detailModal');
            document.getElementById('modalTitle').textContent = invoice.invoice_number || invoice.file_name;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="detail-field">
                    <div class="detail-label">File Name</div>
                    <div class="detail-value">${invoice.file_name}</div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Invoice Number</div>
                    <div class="detail-value">${invoice.invoice_number || 'Not found'}</div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Invoice Date</div>
                    <div class="detail-value">${invoice.invoice_date || 'Not found'}</div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Due Date</div>
                    <div class="detail-value">${invoice.due_date || 'Not specified'}</div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Vendor Name</div>
                    <div class="detail-value">${invoice.vendor_name || 'Not found'}</div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Customer Name</div>
                    <div class="detail-value">${invoice.customer_name || 'Not found'}</div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Subtotal</div>
                    <div class="detail-value">$${invoice.subtotal.toFixed(2)}</div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Tax Amount</div>
                    <div class="detail-value">$${invoice.tax_amount.toFixed(2)}</div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Total Amount</div>
                    <div class="detail-value" style="font-size: 24px; color: #667eea; font-weight: 700;">$${invoice.total_amount.toFixed(2)}</div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Confidence Score</div>
                    <div class="detail-value">${(invoice.confidence_score * 100).toFixed(1)}%</div>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function downloadInvoice(fileName) {
            // Placeholder - would download from server
            alert(`Download initiated for: ${fileName}`);
        }

        function exportData() {
            const data = {
                exported_at: new Date().toISOString(),
                total_invoices: allInvoices.length,
                summary: invoiceStats,
                invoices: allInvoices
            };
            
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `invoices-export-${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showSuccess('Invoices exported successfully');
        }

        function showLoading() {
            document.getElementById('content').innerHTML = `
                <div style="grid-column: 1/-1;">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading invoices...</p>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const msg = document.getElementById('message');
            msg.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            setTimeout(() => { msg.innerHTML = ''; }, 5000);
        }

        function showSuccess(message) {
            const msg = document.getElementById('message');
            msg.innerHTML = `<div class="success">‚úì ${message}</div>`;
            setTimeout(() => { msg.innerHTML = ''; }, 3000);
        }

        // Close modal when clicking outside
        document.getElementById('detailModal')?.addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Load invoices on page load
        window.addEventListener('load', loadInvoices);
    </script>
</body>
</html>
